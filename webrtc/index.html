<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <style>
    #my-video, #their-video {
      width: 45%;
      border: 2px solid black;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Peer-to-Peer Video Chat</h1>

  <h3>online user id</h3>
  <div id="id-list">
    loading online user id ...
  </div>
  <input type="text" id="peer-id" placeholder="Enter Peer ID" />
  <button id="connect-btn">Connect</button>
  <div id="my-video-container">
    <video id="my-video" autoplay muted></video>
  </div>
  <div id="their-video-container">
    <video id="their-video" autoplay></video>
  </div>


  <script>
    const peer = new Peer(); // Create a new PeerJS instance
    const myVideo = document.getElementById('my-video');
    const theirVideo = document.getElementById('their-video');
    const connectButton = document.getElementById('connect-btn');
    const peerIdInput = document.getElementById('peer-id');

    // Get the video stream from user's webcam
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        myVideo.srcObject = stream;

        // Wait for a connection request
        peer.on('call', call => {
          call.answer(stream); // Answer the incoming call with the stream
          call.on('stream', remoteStream => {
            theirVideo.srcObject = remoteStream; // Set the remote stream to display
          });
        });

        // Connect to another peer when the 'connect' button is clicked
        connectButton.onclick = () => {
          const peerId = peerIdInput.value;
          if (peerId) {
            const call = peer.call(peerId, stream); // Make the call
            call.on('stream', remoteStream => {
              theirVideo.srcObject = remoteStream; // Set the remote stream to display
            });
          }
        };
      })
      .catch(err => {
        console.log('Error accessing media devices: ', err);
      });

    function update_id_list(list, my_id) {
                      document.querySelector('#id-list').innerHTML = list.filter(x => x !== my_id).join('<br/>')
   }
    // Log the peer ID to the console for debugging
    peer.on('open', id => {
      fetch('/api/', { method: 'POST', body: JSON.stringify({ id: id }), headers: {"Content-Type": "application/json"}})
      setInterval(() => fetch('/api/').then(rsp => rsp.json()).then(data => update_id_list(data, id)), 1000)
      window.onbeforeunload = function() {
        fetch('/api/', { method: 'DELETE', body: JSON.stringify({ id: id }), headers: {"Content-Type": "application/json"}})
      }
      console.log('My peer ID is: ' + id);
    });

  </script>
</body>
</html>
